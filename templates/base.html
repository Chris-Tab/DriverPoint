<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriverPoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">DriverPoint</a>
        <div class="ms-auto d-flex gap-3">
            <span class="fw-semibold">Hi, {{ request.user.username }}</span>
            <!-- Profile link placeholder -->
            <a href="#" class="btn btn-outline-secondary btn-sm">Profile</a>
            <!-- Logout placeholder -->
            <a href="#" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-auto py-3 text-center">
        <small>&copy; {{ year|default:"2025" }} DriverPoint • <a href="#">Terms</a> • <a href="#">DVLA Hours</a></small>
        <div class="mt-1">
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://youtube.com" target="_blank">YouTube</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a> |
            <a href="https://x.com" target="_blank">X</a> |
            <a href="https://tiktok.com" target="_blank">TikTok</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
